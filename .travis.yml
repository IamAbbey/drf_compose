language: python
dist: jammy
python:
- '3.10'
install:
- pip install -U tox-travis
- pip uninstall setuptools
- python3 -m pip install --upgrade pip setuptools wheel
- pip install --editable .
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    tags: true
    repo: IamAbbey/drf_compose
    python: '3.10'
